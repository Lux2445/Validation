<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="exit">
        <button class="back">
            <a href="https://lux2445.github.io/feel/" class="back__link">X</a>
        </button>
    </div>
    <article class="container">

        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">У Вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">У Вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn ">Зарегестрироваться</button>
            </section>
        </div>
        <div class="form-box">
            <form action="" class="form form__signin">
                <h3 class="form__title">Вход</h3>
                <p>
                    <input type="text" class="form__input" onkeypress="noError(event)" maxlength="20" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form__input" onkeypress="noError(event)" placeholder="Пароль">
                </p>
                <p>
                    <button class="form__btn ">Войти</button>
                </p>
                <p>
                   <a href="" class="form__forget">Восстановить пароль</a>
                </p>
            </form>


            <form action="" class="form form__signup">
                <h3 class="form__title">Регистрация</h3>
                <p>
                    <input type="text" class="form__input" onkeypress="noError(event)" maxlength="20" placeholder="Логин">
                </p>
                <p>
                    <input type="email" class="form__input" onkeypress="noError(event)" maxlength="20" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" onkeypress="noError(event)" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form__input"  onkeypress="noError(event)" placeholder="Подтвердите пароль">
                </p>
                <p>
                    <button class="form__btn form__btn_signup">Зарегестрироваться</button>
                </p>

            </form>
        </div>
    </article>

<script src="./js/script.js" defer></script>
<script src="./js/app.js"></script>
</body>
</html>
