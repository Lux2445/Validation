<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <div class="exit">
        <a href="https://lux2445.github.io/feel/" class="back__link">
            <button class="back">X</button>
        </a>
       
    </div>
    <article class="container">

        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">У Вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">У Вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn ">Зарегистрироваться</button>
            </section>
        </div>
        <div class="form-box">
            <form action="" class="form form__signin" id="#add-form">
                <h3 class="form__title">Вход</h3>
                <p>
                    <input type="text" class="form__input" onkeypress="noError(event)" maxlength="20" minlength="2" placeholder="Логин">
                    <span id="text"></span>
                </p>
                <p>
                    <input type="password" class="form__input" onkeypress="noError(event)"  minlength="2" placeholder="Пароль">
                    <span id="text"></span>
                </p>
                <p>
                    <button class="form__btn ">
                        <a href="https://lux2445.github.io/feel/" class="form__btn_link">Войти</a>
                    </button>
                </p>
                <p>
                   <a href="" class="form__forget">Восстановить пароль</a>
                </p>
            </form>
            <form action="" class="form form__signup" id="#add-form">
                <h3 class="form__title">Регистрация</h3>
                <p>
                    <input type="text" class="form__input" onkeypress="noError(event)" maxlength="20"  minlength="2" placeholder="Логин">
                    <span id="text"></span>
                </p>
                <p>
                    <input type="email" class="form__input" onkeypress="noError(event)" maxlength="20"  minlength="2" placeholder="Email">
                    <span id="text"></span>
                </p>
                <p>
                    <input type="password" class="form__input" onkeypress="noError(event)"  minlength="2" placeholder="Пароль">
                    <span id="text"></span>
                </p>
                <p>
                    <input type="password" class="form__input"  onkeypress="noError(event)"  minlength="2" placeholder="Подтвердите пароль">
                    <span id="text"></span>
                </p>
                <p>
                    <button class="form__btn form__btn_signup">
                        <a href="https://lux2445.github.io/feel/" class="form__btn_link">Зарегестрироваться</a>
                    </button>
                </p>

            </form>
        </div>
    </article>
    <script src="./js/app.js"></script>
<script src="./js/script.js" defer></script>
</body>
</html>
